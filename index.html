<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <title>–§–µ—Ä–º–∞</title>
  <style>
    body {
      background: #dbeafe;
      font-family: sans-serif;
      text-align: center;
    }
    .field {
      display: grid;
      grid-template-columns: repeat(2, 128px);
      gap: 12px;
      justify-content: center;
      margin: 20px auto;
    }
    .tile {
      width: 128px;
      height: 128px;
      image-rendering: pixelated;
    }
    .buttons {
      margin-top: 20px;
    }
    .buttons button {
      padding: 8px 14px;
      margin: 4px;
      font-weight: bold;
      background-color: #22c55e;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>üåæ –ú–æ—è –∏–∑–æ–º–µ—Ç—Ä–∏—á–µ—Å–∫–∞—è —Ñ–µ—Ä–º–∞</h1>
  <div class="field" id="field"></div>
  <div class="buttons">
    <button onclick="plant()">–ü–æ—Å–∞–¥–∏—Ç—å</button>
    <button onclick="water()">–ü–æ–ª–∏—Ç—å</button>
    <button onclick="harvest()">–°–æ–±—Ä–∞—Ç—å</button>
  </div>
  <p id="log"></p>

  <script>
    const field = document.getElementById("field");
    const log = document.getElementById("log");

    const tiles = {
      empty: "tiles/empty.png",
      growing: "tiles/growing.png",
      watered: "tiles/watered.png",
      ready: "tiles/ready.png"
    };

    let state = ["empty", "empty", "empty", "empty"];

    function render() {
      field.innerHTML = "";
      state.forEach(s => {
        const img = document.createElement("img");
        img.src = tiles[s];
        img.className = "tile";
        field.appendChild(img);
      });
    }

    function plant() {
      state = state.map(s => s === "empty" ? "growing" : s);
      log.textContent = "üå± –¢—ã –ø–æ—Å–∞–¥–∏–ª –ø—à–µ–Ω–∏—Ü—É!";
      render();
    }

    function water() {
      state = state.map(s => s === "growing" ? "watered" : s);
      log.textContent = "üíß –¢—ã –ø–æ–ª–∏–ª –ø–æ—Å–µ–≤—ã!";
      render();
    }

    function harvest() {
      state = state.map(s => s === "ready" || s === "watered" ? "empty" : s);
      log.textContent = "üåæ –£—Ä–æ–∂–∞–π —Å–æ–±—Ä–∞–Ω!";
      render();
    }

    Telegram.WebApp.ready();
    render();
  </script>
</body>
</html>
