<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <title>Farm MiniApp</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f3f4f6;
      padding: 16px;
    }
    h1 {
      font-size: 20px;
      margin-bottom: 12px;
    }
    .field {
      display: grid;
      grid-template-columns: repeat(5, 40px);
      gap: 6px;
      margin-bottom: 16px;
    }
    .tile {
      width: 40px;
      height: 40px;
      background-color: #d1d5db;
      border: 1px solid #9ca3af;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 12px;
    }
    .buttons button {
      margin: 4px;
      padding: 8px 12px;
      border: none;
      border-radius: 6px;
      background-color: #10b981;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
    .buttons button:hover {
      background-color: #059669;
    }
  </style>
</head>
<body>
  <h1>üåø –¢–≤–æ—è —Ñ–µ—Ä–º–∞</h1>
  <div class="field" id="field">
    <!-- –ì–µ–Ω–µ—Ä–∏—Ä—É–µ—Ç—Å—è –∏–∑ JS -->
  </div>
  <div class="buttons">
    <button onclick="plant()">üå± –ü–æ—Å–∞–¥–∏—Ç—å</button>
    <button onclick="water()">üíß –ü–æ–ª–∏—Ç—å</button>
    <button onclick="harvest()">üåæ –°–æ–±—Ä–∞—Ç—å</button>
  </div>
  <p id="log"></p>

  <script>
    const field = document.getElementById('field');
    const log = document.getElementById('log');

    let state = Array(10).fill('‚¨ú');

    function renderField() {
      field.innerHTML = '';
      state.forEach((tile, i) => {
        const div = document.createElement('div');
        div.className = 'tile';
        div.textContent = tile;
        field.appendChild(div);
      });
    }

    function plant() {
      state = state.map(s => s === '‚¨ú' ? 'üå±' : s);
      log.textContent = '–ü–æ—Å–∞–¥–∏–ª–∏ —Å–µ–º–µ–Ω–∞!';
      renderField();
    }

    function water() {
      state = state.map(s => s === 'üå±' ? 'üíß' : s);
      log.textContent = '–ü–æ–ª–∏–ª–∏ –ø–æ–ª–µ!';
      renderField();
    }

    function harvest() {
      state = state.map(s => s === 'üíß' ? '‚¨ú' : s);
      log.textContent = '–£—Ä–æ–∂–∞–π —Å–æ–±—Ä–∞–Ω!';
      renderField();
    }

    Telegram.WebApp.ready();
    renderField();
  </script>
</body>
</html>
